

<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="/assets/logo1.jpg" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">

        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="username" id="user" [(ngModel)]="username" class="form-control input_user" value="" placeholder="Username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" [(ngModel)]="password" class="form-control input_pass" value="" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Lembrar da senha!</label>
            </div>
          </div>
            <div class="d-flex justify-content-center mt-3 login_container">
         <button type="submit" name="login" (click)="doLogin()" class="btn login_btn">Login</button>
         </div>
        </form>


      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Ainda n√£o tem uma conta? <a href="#" class="ml-2">Criar conta!</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Esqueceu a senha?</a>
        </div>
      </div>
    </div>
  </div>
</div>
